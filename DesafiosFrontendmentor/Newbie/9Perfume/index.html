<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./style/style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <main class="container-card">
    <div class="container-card_img">      
    </div>

    <div class="container-card_info">

      <div class="card-info">
        <p class="card-info_type">Perfume</p>
        <h2 class="card-info_tittle">Gabrielle Essence Eau De Parfum</h2>
      </div>

      <div class="content">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
      </div>

      <div class="price">
        <div class="price-decoration">
          <p>
            <span>$</span>149.99
          </p>
        </div>
        <div class="price-offer">
          <p>
            <span>$</span>169.99
          </p>
        </div>

      </div>

      <div class="bnt-card">
        <button class="btn">
          <img src="./images/icon-cart.svg">
          <p>Add to Cart</p>
        </button>
      </div>

    </div>
  </main>


  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ospinajuanp</a>.
  </div>
</body>
</html>
