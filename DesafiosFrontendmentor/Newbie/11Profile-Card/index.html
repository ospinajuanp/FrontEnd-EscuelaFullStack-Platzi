<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./src/style/style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="conatainer">

    <div class="card">

      <div class="top">
        
      </div>

      <div class="middle">
        <figure class="middle-img__user">
          <img src="" alt="">
        </figure>
      </div>

      <div class="bottom">
        <div class="userData">
          <div class="userData__content">
            <div class="userData-content__name">Victor Crest <span class="userData-content__age">26</span>
            </div>
            <div class="userData-content__country">London</div>
          </div>
          <div></div>
        </div>

        <div class="userStat">
          <div class="userStat__Follow">
            <div class="userStat__count">80K</div>
            <div class="userStat__text">Followers</div>
          </div>
          <div class="userStat__Likes">
            <div class="userStat__count">803K</div>
            <div class="userStat__text">Likes</div>
          </div>
          <div class="userStat__Photos">
            <div class="userStat__count">1.4K</div>
            <div class="userStat__text">Photos</div>
          </div>
        </div>

      </div>

    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
