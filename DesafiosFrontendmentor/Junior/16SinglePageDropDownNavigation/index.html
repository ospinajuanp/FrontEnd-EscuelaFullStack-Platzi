<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <nav class="container-menu">

      <div class="container-menu__items menu-left">
        <figure>
          <img src="./images/logo.svg" alt="logo">
        </figure>
      </div>

      <div class="container-menu__items menu-right">
        <figure>
          <img src="./images/icon-menu.svg" alt="icon menu">
        </figure>
      </div>
    </nav>

    
  </header>
  
  <main>
    <!-- inactive -->
    <div class="container-menu__background">
      <div class="container-menu__menu__collapsed">
        <figure>
          <img src="./images/icon-close-menu.svg" alt="close menu">
        </figure>
        

        <div class="container-collapsed-features">
          <div class="container-collapsed-features-on">
            Features <div class="arrow-down"></div>
          </div>
          <div class="container-collapsed-features-off inactive">
            <div>
              Features <div class="arrow-down"></div>
            </div>
            <div class="container-features">
              <div class="features-item">
                <div class="features-item__img"></div>
                <div class="features-item__content">Todo List</div>
              </div>
            </div>
          </div>
        </div>

        <div class="container-collapsed">
          <div class="container-collapsed-off">
            Company <div class="arrow-down"></div>
          </div>
          <div class="container-collapsed-on inactive">
            <div>
              Company <div class="arrow-down"></div>
            </div>
            <div class="container-company">
              <div class="company-item">
                <div class="company-item__content">Todo List</div>
              </div>
            </div>
          </div>
        </div>

        <div>Careers</div>

        <div>About</div>

        <div class="session">
          <div class="session-btn">
            <button>Login</button>
          </div>
          <div class="session-btn btn-primary"></div>
            <button>Register</button>
          </div>
        </div>
      </div>
    </div>
    
  </main>

  <!-- Make remote work

  Get your team in sync, no matter your location. Streamline processes, 
  create team rituals, and watch productivity soar.

  Learn more
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
