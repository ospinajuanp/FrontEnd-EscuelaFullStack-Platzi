<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>

    <section class="container">

      <article class="container-content">

        <div class="content-img">
          <img src="./images/logo.svg" alt="">
          <figure>
            <img src="./images/illustration-mockups.svg" alt="">
          </figure>
        </div>
        <div class="content-text">
          <h1>
            Build The Community Your Fans Will Love
          </h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion. 
          </p>
          <input class="btn-register" type="button" value="Register">
        </div>
        <div class="content-redes">
          <a href="https://www.facebook.com/OspinaJuanP" target="_blank" >
            <img src="./images/iconsfacebook.svg" alt="" >
          </a>
          <a href="https://twitter.com/OspinaJuanP" target="_blank">
            <img src="./images/iconstwitter.svg" alt="" >
          </a>
          <a href="https://www.instagram.com/ospinajuanp/" target="_blank" >
            <img src="./images/icons8-instagram.svg" alt="" >
          </a>
        </div>

      </article>

    </section>

  </main>
  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">ospinajuanp</a>.
    </p>
  </footer>
</body>
</html>
