<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="hero-info">
                <h1>Check the <br> best food</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt nisi dolores, odio, quidem sapiente, sequi quis ab ex nihil vitae nostrum expedita explicabo minima eveniet illum. Magni magnam soluta necessitatibus?</p>
                <button>Book a table</button>
            </div>
            <img class="hero-img" src="img/hero.png" alt="Plato de pasta">
        </section>
        <section class="dishes-container">
            <h2>Our services</h2>
            <div class="dishes">
                <img class="dishes-item dishes-item__big" src="./img/video.png" alt="Mesa con 3 platos de pasta y 2 copas de vino">
                <img class="dishes-item " src="./img/dish1.png" alt="Plato de ensalada con pasta">
                <img class="dishes-item " src="./img/dish2.png" alt="Plato de aguacate con huevo cocido">
                <img class="dishes-item " src="./img/dish3.png" alt="Plato huevo esparragos y cubiertos">
                <img class="dishes-item " src="./img/dish4.png" alt="Plato aguacate y espinaca">
            </div>            
        </section>

        <section class="plates">
            <h2>Home Menu</h2>
            <div class="plates-container">
                <div class="plate-item">
                    <img src="./img/plate1.png" alt="">
                </div>
                <div class="plate-item">
                    <img src="./img/plate2.png" alt="">
                </div>
                <div class="plate-item">
                    <img src="./img/plate3.png" alt="">
                </div>
                <div class="plate-item">
                    <img src="./img/plate4.png" alt="">
                </div>
                <div class="plate-item">
                    <img src="./img/plate5.png" alt="">
                </div>
                                
            </div>
        </section>
    </main>    
</body>
</html>
