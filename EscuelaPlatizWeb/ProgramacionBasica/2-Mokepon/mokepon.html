<!--English Documentation

This code is the HTML code for a pet fighting game called Mokepon. The HTML is structured in three main sections:

section#select_pet: This section contains the title of the game, a description for choosing a pet and a set of 6 radio buttons and labels representing the pets available to choose from. It also contains a button to confirm the pet selection and a modal to display an image of the selected pet.

section#select_attack: This section contains information about the player's pet and the enemy pet, along with buttons to perform attacks (Fire, Water, Earth and Block).

section#message: This section is used to display messages about the outcome of attacks and the end of the game.

In addition, the HTML includes a style sheet that styles the elements on the page and a normalize.css style sheet to ensure consistent presentation in different browsers. The HTML also includes a JavaScript file called mokepon.js that contains the game logic.

-->

<!-- Documentación En Español

Este código es el código HTML para un juego de pelea de mascotas llamado Mokepon. El HTML está estructurado en tres secciones principales:

section#select_pet: Esta sección contiene el título del juego, una descripción para elegir una mascota y un conjunto de 6 botones de radio y etiquetas que representan a las mascotas disponibles para elegir. También contiene un botón para confirmar la selección de la mascota y un modal para mostrar una imagen de la mascota seleccionada.

section#select_attack: Esta sección contiene información sobre la mascota del jugador y la mascota enemiga, junto con botones para realizar ataques (Fire, Water, Earth y Block).

section#message: Esta sección se utiliza para mostrar mensajes sobre el resultado de los ataques y el final del juego.

Además, el HTML incluye una hoja de estilo que estiliza los elementos en la página y una hoja de estilo normalize.css para garantizar una presentación consistente en diferentes navegadores. El HTML también incluye un archivo JavaScript llamado mokepon.js que contiene la lógica del juego.

 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Yeon+Sung&display=swap" rel="stylesheet">
    <title>Mokepon! 🔥💧🌱</title>
    <script src="./js/mokepon.js"></script>
</head>
<body>
    <section id="select_pet">
        <h1 class="titulo">Mokepon! 🔥💧🌱</h1>
        <h2>Choose your pet</h2>

        <!-- <button id="myBtn">Open Modal</button> -->
        <div id="myModal" class="modal">
            <div id="modalContent" class="modal-content">
                <span class="close">&times;</span>
                <!-- <img id='imgSelect'src="https://i.pinimg.com/564x/5f/d5/9d/5fd59d8a654946435fa21116feb4f651.jpg" alt="image"> -->
            </div>
        </div>
        
        <input type="radio" name="pet" id="hipodoge">
        <label class="card-mokepon" for="hipodoge">Hipodoge</label>

        <input type="radio" name="pet" id="capipepo">
        <label class="card-mokepon" for="capipepo">Capipepo</label>

        <input type="radio" name="pet" id="ratigueya">
        <label class="card-mokepon" for="ratigueya">Ratigueya</label>

        <input type="radio" name="pet" id="langostelvis">
        <label class="card-mokepon" for="langostelvis">Langostelvis</label>

        <input type="radio" name="pet" id="tucapalma">
        <label class="card-mokepon" for="tucapalma">Tucapalma</label>

        <input type="radio" name="pet" id="pudos">
        <label class="card-mokepon" for="pudos">Pudos</label>
<!--         

        Hipodoge -> water.
        Capipepo -> earth.
        Ratigueya -> fire.
        Langostelvis -> water fire.
        Tucapalma -> water earth.
        Pudos -> earth fire. -->

        <button id="button-select_pet">Select</button>
    </section>
    
    <section id="select_attack">
        <p>Your pet <span id="pet-Player">__</span> has <span id="petLives-Player">__</span> lives</p>
        <p>Your enemy's <span id="pet-Enemy">__</span> pet has <span id="petLives-Enemy">__</span> lives</p>
        <p>
            <button class="button-attack" id="button-fire">Fire 🔥</button>
            <button class="button-attack" id="button-water">Water 💧</button>
            <button class="button-attack" id="button-earth">Earth 🌱</button>
            <button class="button-attack" id="button-block">Block 🛡</button>
        </p>    
    </section>

    <section id="message">
        <!-- <p>Your pet attacked with <span id="attack-Player"></span>, the enemy's pet attacked with <span id="attack-Enemy"></span> - <span id="end-Attack"></span></p> -->
    </section>

    <section id="reset">
        <button id="button-reset">Reset</button>
    </section>
    
</body>
</html>
